<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="postcard.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="postcardContainer">
            <div id="topContainer" class="flexboxContainers">
                <div id="topLeftContainer">
                    <h2>My Postcard</h2>
                </div>
                <div id="topRightContainer">
                    <img src="http://placehold.it/70x70"></img>
                </div>
            </div>
            <div id="middleContainer" class= "flexboxContainers">
                <div id"leftTextContainer" class="">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div id"RightTextContainer">
                    <input type="text" name="" placeholder="Email"/>
                    <input type="text" name="" placeholder="Name"/>
                    <input type="text" name="" placeholder="Comments"/>
                </div>
            </div>
            <div id="bottomContainer">
                <button>Send My Postcard</button>
            </div>
        </div>
    </body>
</html>
